---
layout: page
title:  Works
---

<ul class="items-list">
{% for project in site.data.projects | limit:5 %}
  <li class="item">
    <a href="{{ post.url }}" class="item-link">
      <img src="{{ project.image }}" alt="">
      <div class="item-box">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
      </div>
    </a>
  </li>
{% endfor %}
</ul>
